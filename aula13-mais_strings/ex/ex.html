<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = prompt('Informe o seu nome completo:')
        if (nome == null) {
            nome = "Visitante";
        }
        document.body.innerHTML += `Seu nome é: <strong>${nome}</strong><br />`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong> <br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra 'i' no seu nome? <strong>${nome.indexOf('i')}</strong><br />`;
        document.body.innerHTML += `Qual o último índice da letra 'i' no seu nome? <strong>${nome.lastIndexOf('i')}</strong><br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(nome.length - 3)}</strong><br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(" ")}</strong><br />`;
        document.body.innerHTML += `Seu nome tem letras maiúsculas: <strong>${nome.match(/[A-Z]/g)}</strong><br />`;
        document.body.innerHTML += `Seu nome tem letras minúsculas: <strong>${nome.match(/[a-z]/g)}</strong><br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong><br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong><br />`;

    </script>
</body>
</html>
